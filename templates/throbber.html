<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Percentage Throbber</title>
<style>
  #throbber-container {
    position: relative;
    width: 50px;
    height: 50px;
  }
  
  #throbber {
    position: absolute;
    top: 300px;
    left: 600px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: 5px solid #ccc;
    border-top-color: rgb(33, 116, 65);
    animation: spin 1s linear infinite;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  #percentage {
    position: absolute;
    top: 330px;
    left: 630px;
    transform: translate(-50%, -50%);
    font-size: 13px;
    color: rgb(33, 116, 65);
  }
</style>
</head>
<body>
<div id="throbber-container">
  <div id="throbber"></div>
  <div id="percentage">0%</div>
</div>

<script>
  // Simulate backend progress update
  let progress = 0;
  const progressInterval = setInterval(() => {
    progress += 5;
    if (progress <= 100) {
      document.getElementById("percentage").textContent = progress + "%";
    } else {
      clearInterval(progressInterval);
      document.getElementById("percentage").textContent = "Done!";
    }
  }, 1000);
</script>
</body>
</html>
