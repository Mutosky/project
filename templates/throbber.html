<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Percentage Throbber</title>
<style>
  #throbber-container {
    position: relative;
    width: 100px;
    height: 100px;
  }
  
  #throbber {
    position: absolute;
    top: 0;
    left: 0;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 5px solid #ccc;
    border-top-color: #007bff;
    animation: spin 1s linear infinite;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  #percentage {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 20px;
    color: #007bff;
  }
</style>
</head>
<body>
<div id="throbber-container">
  <div id="throbber"></div>
  <div id="percentage">0%</div>
</div>

<script>
  // Simulate backend progress update
  let progress = 0;
  const progressInterval = setInterval(() => {
    progress += 10;
    if (progress <= 100) {
      document.getElementById("percentage").textContent = progress + "%";
    } else {
      clearInterval(progressInterval);
      document.getElementById("percentage").textContent = "Complete!";
    }
  }, 1000);
</script>
</body>
</html>
